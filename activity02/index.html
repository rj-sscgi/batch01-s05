<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pasaload</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<div class="mt-4">
				<div>
					<h1 class="mb-3 d-flex justify-content-center">Pasaload</h1>

					<form id="pasaload-form">
						<label for="mobile_number" class="form-label"
							>Mobile Number:
						</label>
						<input
							type="number"
							id="mobile_number"
							name="mobile_number"
							placeholder="Enter your mobile number"
							class="form-control w-100"
							required
						/>
						<br />

						<label for="amount" class="form-label">Amount: </label>
						<input
							type="number"
							id="amount"
							name="amount"
							placeholder="Enter the amount"
							class="form-control w-100"
							required
						/>
						<br />

						<div class="d-flex gap-2 justify-content-center">
							<button type="button" id="register" class="btn btn-primary">
								Pasaload!
							</button>
							<button type="button" id="show_bal" class="btn btn-primary">
								Show Balance
							</button>
							<a href="reload.html" class="btn btn-primary">Reload</a>
						</div>
					</form>

					<div class="mt-3">
						<div class="card">
							<div class="d-flex flex-column justify-content-center">
								<p id="output"></p>
								<p id="output_num"></p>
								<p id="output_amt"></p>
								<p id="output_bal"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<section>
			<h2 class="d-flex justify-content-center mt-5">Pasaload History</h2>
			<table
				border="1"
				id="pasaload_history"
				class="table table-striped table-hover mx-auto"
			>
				<thead>
					<tr>
						<th>Date & Time</th>
						<th>Mobile Number</th>
						<th>Amount</th>
						<th>Balance</th>
					</tr>
				</thead>
				<tbody>
					<!-- Pasaload transactions will be dynamically added here -->
				</tbody>
			</table>
		</section>

		<script src="index.js"></script>
		<script src="reload.js"></script>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>
	</body>
</html>

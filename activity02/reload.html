<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reload</title>

		<link rel="stylesheet" href="index.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
	</head>
	<body>
		<div class="d-flex flex-column align-items-center justify-content-center">
			<div class="mt-4">
				<h1 class="mb-3 d-flex justify-content-center">Buy Load</h1>
				<form id="loading-form">
					<div>
						<label for="reload" class="form-label"
							>Enter the amount you want to load:
						</label>
						<input
							type="number"
							id="reload"
							name="reload"
							placeholder="Amount"
							class="form-control"
							required
						/>
						<br />
					</div>

					<div>
						<label for="password" class="form-label">Password: </label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Enter the password"
							class="form-control"
							required
						/>
						<br />
					</div>
				</form>
			</div>

			<div class="d-flex gap-2">
				<button type="button" id="re-load" class="btn btn-primary">Buy</button>
				<a href="index.html" class="btn btn-primary">Home</a>
			</div>

			<p id="output-rel" class="mt-3"></p>
			<p id="output-bal"></p>
		</div>
		<script src="index.js"></script>
		<script src="reload.js"></script>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>

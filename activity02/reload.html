<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Reload</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="icon" href="img/icon.png" />
	</head>
	<body>
		<!-- NavBar -->
		<nav class="navbar navbar-expand-md bg-primary navbar-dark">
			<div class="container">
				<a href="pasaload.html" class="navbar-brand"
					>PasaLoad &nbsp;&nbsp;|&nbsp;&nbsp;Buy Load</a
				>
				<button
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					class="navbar-toggler"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a href="pasaload.html" class="nav-link active">Home</a>
						</li>
						<li class="nav-item">
							<a href="index.html" class="nav-link">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="d-flex flex-column align-items-center justify-content-center">
			<div class="mt-4">
				<form id="loading-form">
					<div>
						<label for="reload" class="form-label"
							>Enter the amount you want to load:
						</label>
						<input
							type="number"
							id="reload"
							name="reload"
							placeholder="Amount"
							class="form-control"
							required
						/>
						<br />
					</div>

					<div>
						<label for="password" class="form-label">Password: </label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Enter the password"
							class="form-control"
							required
						/>
						<br />
					</div>
				</form>
			</div>

			<div class="d-flex gap-2">
				<button
					type="button"
					id="re-load"
					class="btn btn-primary"
					style="width: 100px"
				>
					Buy
				</button>
			</div>

			<p id="output-rel" class="mt-3"></p>
			<p id="output-bal"></p>
		</div>
		<script src="js/index.js"></script>
		<script src="js/reload.js"></script>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>

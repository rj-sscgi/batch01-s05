<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pasaload</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
		<link rel="icon" href="img/icon.png" />
	</head>
	<body>
		<!-- NavBar -->
		<nav class="navbar navbar-expand-md bg-primary navbar-dark">
			<div class="container">
				<a href="#" class="navbar-brand">PasaLoad</a>
				<button
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					class="navbar-toggler"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a type="button" id="show_bal" class="nav-link active"
								>Show Balance</a
							>
						</li>
						<li class="nav-item">
							<a href="reload.html" class="nav-link active">Buy Load</a>
						</li>
						<li class="nav-item">
							<a href="index.html" class="nav-link">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<!-- END NavBar -->

		<div class="d-flex flex-column align-items-center justify-content-center">
			<div class="mt-4">
				<form id="pasaload-form">
					<label for="mobile_number" class="form-label">Mobile Number: </label>
					<div class="input-group mb-3">
						<span class="input-group-text">+63</span>

						<input
							type="number"
							id="mobile_number"
							name="mobile_number"
							placeholder="9331234567"
							class="form-control"
							required
						/>
					</div>
					<br />

					<label for="amount" class="form-label">Amount: </label>
					<input
						type="number"
						id="amount"
						name="amount"
						placeholder="Enter the amount"
						class="form-control w-100"
						required
					/>
					<br />

					<div class="d-flex gap-2 justify-content-center">
						<button type="button" id="register" class="btn btn-primary">
							Pasaload!
						</button>

						<!-- Modal Button -->
						<button
							type="button"
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#myModal"
						>
							History
						</button>

						<!-- Start Toast -->
						<div id="toast-balance" class="toast-container">
							<div class="toast" id="myToast">
								<div class="toast-header text-bg-success">
									<div class="me-auto">Current Balance</div>
									<small>Now</small>
								</div>
								<div
									class="toast-body text-bg-success"
									style="font-size: 1.1rem"
								></div>
							</div>
						</div>
						<!-- END Toast -->
					</div>
				</form>

				<div class="mt-3">
					<div class="card">
						<div class="d-flex flex-column justify-content-center">
							<p id="output_1"></p>
							<p id="output_2"></p>
							<p id="output_3"></p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- HISTORY -->
		<!-- Modal -->
		<div class="modal fade" id="myModal">
			<div class="modal-dialog">
				<div class="modal-content" id="modal-box">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="myModalLabel">PasaLoad History</h1>
						<button class="btn-close" data-bs-dismiss="modal"></button>
					</div>
					<div class="modal-body">
						<!-- Table -->
						<section>
							<h2 class="d-flex justify-content-center mt-5">
								Pasaload History
							</h2>
							<table
								border="2"
								id="pasaload_history"
								class="table table-striped table-hover mx-auto"
							>
								<thead>
									<tr>
										<th>Date & Time</th>
										<th>Mobile Number</th>
										<th>Amount</th>
										<th>Balance</th>
									</tr>
								</thead>
								<tbody>
									<!-- Transactions -->
								</tbody>
							</table>
						</section>
						<!-- End Table -->
					</div>

					<div class="modal-footer">
						<button class="btn btn-secondary" data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End Modal -->

		<script src="js/index.js"></script>
		<script src="js/reload.js"></script>
		<script src="./assets/js/bootstrap.bundle.min.js"></script>

		<script>
			const toastTrigger = document.querySelector("#show_bal");
			const toast = document.querySelector("#myToast");

			if (toastTrigger) {
				const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toast);

				toastTrigger.addEventListener("click", () => {
					const toastBody = document.querySelector(".toast-body");
					toastBody.textContent = `The current amount is: ${current_amt}.`;

					toastBootstrap.show();
				});
			}
		</script>
	</body>
</html>
